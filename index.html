<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/bg_motiv.css" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- FONTSHARE -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=pramukh-rounded@800,900,201,200,901,801&f[]=boska@900,901,401,400&f[]=poppins@301,601,300,600&display=swap"
      rel="stylesheet"
    />

    <!-- Animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- DOTTIE ANIMATION PLAYER, DON'T EDIT -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module">
    </script>

    <title>Colegio Jesús de Nazareth</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="navbar">
      <img id="logo" src="img/coljena_logo.png" alt="logo" />
      <div id="dropdown_list" class="animate__animated">
        <a class="nav_btn" href="#">INICIO</a>
        <a class="nav_btn" href="#">HISTORIA</a>
        <a class="nav_btn" href="#">INFORMACIÓN</a>
      </div>
      <span id="dropdown_icon" class="material-symbols-outlined"> menu </span>
    </nav>

    <section id="landing_container">
      <section id="landing_text">
        <h1 id="bienvenidos">Bienvenidos
          <!-- LOTTIE ANIMATION -->
          <dotlottie-player
              src="https://lottie.host/948e2220-0634-4da0-875c-318ae2c74967/uOnDE5IsKC.lottie"
              background="transparent"
              speed="1"
              style="width: 120%; height: 100%; position: absolute; bottom: -30px; left: -10%"
              direction="1" mode="bounce" loop autoplay
            ></dotlottie-player>
        </h1>


          <h1>al portal del</h1>
          <h1>Colegio Jesús</h1>
          <h1>de Nazareth</h1>
        </h1>
      </section>
      <section id="landing_imgs_box">
        <img
          id="landing_img_top"
          src="https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?q=80&w=2496&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          id="landing_img_bottom"
          src="https://images.unsplash.com/photo-1581726707445-75cbe4efc586?q=80&w=2676&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </section>
    </section>

    <!-- DARK BG, CLOSING DROPDOWN -->
    <div id="dropdown_bg_close" style="display: none"></div>

    <!-- BG CONTAINER -->
    <section id="bg_motiv">
      <div id="bubble_right_top" class="bubble"></div>
      <div id="bubble_left_bottom" class="bubble"></div>
      <img
        src="img/bg_assets/rainbow_coljena.png"
        id="bg_item_rainbow"
        class="bg_item animate__animated animate__bounce"
      />
      <img
        src="img/bg_assets/light_coljena.png"
        id="bg_item_lightball"
        class="bg_item animate__animated animate__bounce"
      />
      <img
        src="img/bg_assets/rule_coljena.png"
        id="bg_item_rule"
        class="bg_item animate__animated animate__bounce"
      />
      <img
        src="img/bg_assets/pencil_coljena.png"
        id="bg_item_pencil"
        class="bg_item animate__animated animate__bounce"
      />
    </section>

    <!-- JS FILE -->
    <script src="script.js"></script>
  </body>
</html>
